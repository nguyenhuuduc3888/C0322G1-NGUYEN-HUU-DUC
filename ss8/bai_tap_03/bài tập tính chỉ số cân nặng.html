<script>
    let weight=parseFloat(prompt("nhập cân nặng"));
    let height=parseFloat(prompt("nhập chiều cao"));
    bmi=weight/(height*height)
    if (bmi<18.5)                  {alert("thiếu cân");}
    else if (bmi>=18.5 && bmi<=25) {alert('đủ cân');}
    else if (bmi>=25 && bmi<=30)   {alert('thừa cân');}
    else {alert('béo phì')}
</script>
