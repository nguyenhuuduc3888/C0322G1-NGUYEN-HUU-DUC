<script>
    let a = parseInt(prompt("điểm thi đầu kỳ"));
    let b = parseInt(prompt("điểm thi giữa kỳ"));
    let c = parseInt(prompt("điểm thi cuối kỳ"));
    let trungBinh = (a + b + c) / 3
    if (trungBinh > 8) {
        alert("Giỏi");
    } else if (trungBinh >= 7 ) {
        alert('Khá');
    } else {
        alert("Trung Bình");
    }

</script>
