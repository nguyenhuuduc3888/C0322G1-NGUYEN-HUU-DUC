<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        td {
            border-collapse: collapse;
        }

        button {
            width: 100%;
            height: 100%;
            color: blue
        }
    </style>
</head>
<body>
<table style="width: 500px;height:300px;border: 1px solid black ;
table-layout: fixed ;text-align: center ;padding:1px ;border-spacing: 10px 10px ;boder-coolaspe:collaspe">
    <tr>
        <td colspan="4">

            <input type="text" id="result" style="width: 98%; height:60px">
        </td>

    </tr>
    <tr>
        <td>
            <button onclick="number(1)"  ><h1>1</h1></button>
        </td>
        <td>
            <button onclick="number(2)"  ><h1>2</h1></button>
        </td>
        <td>
            <button onclick="number(3)" ><h1>3</h1></button>
        </td>
        <td>
            <button onclick="number('+')"><h1>+</h1></button>
        </td>

    </tr>
    <tr>
        <td>
            <button onclick="number(4)" ><h1>4</h1></button>
        </td>
        <td>
            <button onclick="number(5)" ><h1>5</h1></button>
        </td>
        <td>
            <button onclick="number(6)" ><h1>6</h1></button>
        </td>
        <td>
            <button onclick="number('-')" ><h1>-</h1></button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="number(7)" ><h1>7</h1></button>
        </td>
        <td>
            <button onclick="number(8)" ><h1>8</h1></button>
        </td>
        <td>
            <button onclick="number(9)" ><h1>9</h1></button>
        </td>
        <td>
            <button onclick="number('*')"> <h1>*</h1></button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="xoa()" ><h1>C</h1></button>
        </td>
        <td>
            <button onclick="number(0)" ><h1>0</h1></button>
        </td>
        <td>
            <button onclick="resultt()" ><h1>=</h1></button>
        </td>
        <td>
            <button onclick="number('/')"><h1>/</h1></button>
        </td>
    </tr>
</table>
<script>
    function number(nhapvo) {
        document.getElementById("result").value = document.getElementById("result").value + nhapvo;
    }

    function resultt() {
        let nhapPhepTinh = document.getElementById("result").value;
        document.getElementById("result").value = eval(nhapPhepTinh);
    }

    function xoa() {
        document.getElementById("result").value = "";

    }
</script>
</body>
</html>
