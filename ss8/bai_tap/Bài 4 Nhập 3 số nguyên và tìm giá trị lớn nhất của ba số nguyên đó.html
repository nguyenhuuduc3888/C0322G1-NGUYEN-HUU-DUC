<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let a=parseInt(prompt("nhập số thứ nhất vô đây"));
    let b=parseInt(prompt("nhập số thứ hai vô đây"));
    let c=parseInt(prompt("nhập số thứ ba vô dấy"));
    if      (a>b   &&    a>c)       {alert(a);}
    else if (b>a   &&    b>c)       {alert(b);}
    else if (c>a   &&    c>b)       {alert(c);}
    else                            {alert('không có số lớn nhất');}


</script>
</html>
