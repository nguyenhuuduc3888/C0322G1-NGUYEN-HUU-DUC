<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm 3 môn</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("môn1"));
    let b=parseFloat(prompt("môn2"));
    let c=parseFloat(prompt("môn3"));
    let tongBaMon=a+b+c;
    let trungBinhBaMon=tongBaMon/3
    alert(tongBaMon);
    alert(trungBinhBaMon);

</script>
