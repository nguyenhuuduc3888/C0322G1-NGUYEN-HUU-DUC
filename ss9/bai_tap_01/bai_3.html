<head>

    <title>in ra 10 số đầu dãy  fibonia </title>
</head>
<body>
<script>
    let i;
    let f0 = 0;
    let f1 = 1;
    let coVic;
    for (i = 1; i <= 10; i++) {
        document.write(f0 + " <br>");
        coVic = f0 + f1;
        f0 = f1;
        f1 = coVic;
    }

</script>
