<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let f0 = 0;
    let f1 = 1;
    let coVic;
    let toTal = 0;
    for (i = 1; i <= 20; i++) {
        document.write(f0 + "<br>");
        toTal = toTal + f0;
        coVic = f0 + f1;
        f0 = f1;
        f1 = coVic;
    }
    document.write("Tổng của 20 số là:" + toTal);
</script>
</body>
</html>
