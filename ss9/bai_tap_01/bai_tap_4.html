<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("nhập số muốn chia "))
    let i = null;
    let f0 = 0;
    let f1 = 1;
    let coVic;
    while (i <= 20) {
        document.write(f0 + " <br>");
        coVic = f0 + f1;
        f0 = f1;
        f1 = coVic;
        if (coVic%num === 0) {
            document.write(coVic + " chia hết cho " + num);
         break;
        }
    }
</script>
</body>
</html>
