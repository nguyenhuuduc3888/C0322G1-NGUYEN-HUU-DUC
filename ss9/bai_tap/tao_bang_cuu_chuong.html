<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>

</head>
<body>
<script>
    let c;
    let d;
    let cuuChuong;
    cuuChuong = "<table border='' der='1' width='800' cellspacing='0' cellpadding='0' >";
    for (d = 1; d <= 10; d++) {
        cuuChuong = cuuChuong + "<tr>";
        for (c = 2; c <= 10; c++) {
            cuuChuong = cuuChuong + "<td>" + c + "x" + d + "=" + c * d + "</td>";
        }
        cuuChuong = cuuChuong + "</tr>";
    }
    cuuChuong = cuuChuong + "</table>";
    document.write(cuuChuong);
</script>
</body>
</html>
