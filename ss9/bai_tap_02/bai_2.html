<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>giai thua cua so nguyen duong</title>
</head>
<body>
<script>
    let i;
    let product = 1;
    do {
        let inputNumber = prompt(" Nhap so bat ky:")
        if (inputNumber < 0) {
            alert("day k phai so giai thua");
        } else {
            for (i = 1; i <= inputNumber; i++) {
           product = product * i;
            }
            document.write(inputNumber + " giai thua = " + product);
            break;
        }
    } while (true)
</script>

</body>
