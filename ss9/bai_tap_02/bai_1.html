<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let nhapData = parseInt(prompt("nhập số"));
    let f0 = 0;
    let f1 = 1;
    let coVic;
    for (i = 0; i <= nhapData; i++) {
        document.write(f0 + "<br>");
        coVic = f0 + f1;
        f0 = f1;
        f1 = coVic;
    }
</script>
</body>
</html>
