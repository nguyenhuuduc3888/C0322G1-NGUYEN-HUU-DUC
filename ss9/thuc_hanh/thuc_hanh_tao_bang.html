<body>

<script>
    let bang;
    bang = "<table border='1' width='500' cellspacing='0' cellpadding='3' >";
    for (d = 1; d <= 10; d++) {
        bang = bang + "<tr>";
        for (c = 2; c <= 10; c++)
        {
            bang = bang + "<td>" + c + "x" + d + "=" + d * c + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang)

</script>
</html>
