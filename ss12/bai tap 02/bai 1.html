<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body style="background-color: gold">
<div id="game"></div>
<script>

    // function Hero(){
    class Hero {
        constructor(image, top, left, size) {

            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        };

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };

        moveRight() {
            this.left = Math.random() * innerWidth;
            this.top = Math.random() * innerHeight;
            // console.log('ok: ' + this.left);
        };
    };

    var hero = new Hero('PNGKhothietke.net-03355.png', 50, 50, 100);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        ;
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 250)
    };

    start();
</script>
</body>
</html>
