<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{width: 200px ;height: 300px; border-collapse: collapse;}
    table, tr, td {
        border: blue 1px solid;
    }
    table{background-color: lightskyblue}
    table{text-align: center; table-layout: fixed;}
    button{width: 100%;height: 100%;background-color: darkorange;}
</style>
<body style="background-color: gold">
<table  >
    <tr>
        <h1>Danh sách sản phẩm</h1>

        <input type="text" id="newP" placeholder="Nhập sản phẩm mới" > <br/>
        <button onclick="(createNewProduct())"   style="width: 50px">Thêm</button> <br>

    </tr>
    <tr style="background-color: aqua">
        <td>Tên sản phẩm</td>
        <td>Sửa</td>
        <td>Xoá</td>
    </tr>
    <tbody id="products">
<tr>
    <td></td>
    <td><button onclick="editProduct()" style="background-color: chartreuse">Sửa</button></td>
    <td> <button onclick="deleteProduct()" style="background-color: chartreuse">Xoá</button> </td>
</tr>
    </tbody>

</table>
<script>
    let sanPham = [];

    function showAllProduct() {
        let content = '';
        for (let i = 0; i < sanPham.length; i++) {
            content += '  <tr>\n' +
                '        <td>' + sanPham[i] + '</td>\n' +
                '        <td><button onclick="editProduct('+i+')">Sửa</button> </td>\n' +
                '        <td><button onclick="deleteProduct('+i+')">Xoá</button></td>\n' +
                '    </tr>'
        }
        document.getElementById("products").innerHTML = content;
    }

    showAllProduct()

    function createNewProduct() {
        let newP = document.getElementById('newP').value;
        sanPham.push(newP);
        showAllProduct();
        document.getElementById('newP').value='';
    }
    function deleteProduct(index) {
        sanPham.splice(index,1);
        showAllProduct();
    }
    function editProduct(index) {
       let newVluae=prompt("nhập sản phẩm mới",sanPham[index]);
       sanPham[index]=newVluae;
       showAllProduct();
    }
</script>
</body>
</html>
