<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function snt(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2;i < number;i++) {
            if(number%i===0){
                return false;
            }
        }return true;
    }

    for( let i=0;i<10000;i++){
        c = snt(i)
        if(c=== true){
            document.write(i + "<br>")
        }
    }

</script>.
</body>
</html>
