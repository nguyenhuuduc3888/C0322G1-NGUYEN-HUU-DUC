<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    function daoMang(x) {
        let dau = 0;
        let cuoi = x.length - 1
        while (dau < cuoi) {
            let d = x[dau];
            x[dau] = x[cuoi];
            x[cuoi] = d;
            dau++
            cuoi--
        }
        return(x);
    }

    let a = [];
    for (let i = 0; i < 5; i++) {
        a[i] = parseInt(prompt('nhap so nguyen bat ky'));
    }
    let b=daoMang(a)
   document.write(b);

</script>
</body>
</html>
