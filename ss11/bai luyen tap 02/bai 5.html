<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function soNguyen(x,y,z) {
        let min =x;
        if(min>y && y<z){
            min=y;
        }else if(y>z){
            min=z;
        } else {min=x};
        return (min);
    }
    let a =parseInt(prompt('nhap so thu 1'));
    let b =parseInt(prompt('nhap so thu 2'));
    let c =parseInt(prompt('nhap so thu 3'));
    let d = soNguyen(a,b,c);
    document.write(d + ' la so nguyen nho nhat');
</script>
</body>
</html>
