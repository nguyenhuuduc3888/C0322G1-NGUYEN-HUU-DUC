<!DOCTYPE html>

<script>
    // 2. Viết chương trình tính kết quả biểu thức (với n là số nhập vào) : S = 1 + 1/(2 ^3) + 1/(3^3) + …1/(n^3) ( ^ là lũy thừa nhé )
    let n=parseInt(prompt('Nhập sô bất kỳ'));
    let s;
    let kq=0;
    let i;
    for(i=1;i<=n;i++){
        s=1/(Math.pow(i,3));
        kq+=s;
    }
    document.write(" Số " + n + " được nhập vào biểu thức --S = 1/(1^3) + 1/(2 ^3) + …1/(n^3)-- " + " có kết quả là " + kq)

</script>
</body>
</html>
