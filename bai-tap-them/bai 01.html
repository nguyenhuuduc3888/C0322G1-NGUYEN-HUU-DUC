<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1. Nhập 1 chuỗi bất kì. Hãy tìm số từ và số kí tự chữ có trong chuỗi. Ví dụ: Nguyen Van a => 3 từ và 10 kí tự.
    let a = prompt("nhập chuỗi bất kỳ")
    let kiTuOfChuoi = 0;
    let soTuOfChuoi = 1;
    for (let i = 0; i < a.length; i++) {
        if (isNaN(a[i])) {
            kiTuOfChuoi++
        }
    }
    document.write("có " + kiTuOfChuoi + " kí tự chữ  trong chuỗi :" + a + '<br>')
    for (let j = 0; j < a.length; j++) {
        if (a[j] !== "" && a[j + 1] === " ") {
            soTuOfChuoi++
        }
    }
    document.write("chuỗi có " + soTuOfChuoi + "từ");
</script>
</body>
</html>
