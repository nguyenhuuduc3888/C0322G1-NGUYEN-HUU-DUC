<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: serif;
        }

        body {
            background-image: url(z3356168308333_2ca420ec92eed2861cfc89f4341114f5.jpg);
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .banner {
            height: 100vh;
            width: 100%;
            background-position: center;
            position: relative;
        }

        .logo {
            width: 80%;
            margin: auto;
            padding: 15px 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo ul li {
            list-style: none;
            display: inline-block;
            margin: 0px 15px;
        }

        .logo ul li a {
            text-decoration: none;
            color: goldenrod;
        }

        .logo ul li a:hover {
            color: black;
            font-size: 20px;
        }

        .conten {
            width: 100%;
            position: absolute;
            top: 20%;
        }

        .left {
            float: left;
            font-size: 30px;
            margin: 0px 20px;
            position: absolute;
        }

        .left h1 {
            color: cornflowerblue;
            line-height: 200px;
            margin-top: 30%;


        }

        .right {
            float: right;
            align-items: center;
            display: flex;
            box-sizing: content-box;
            margin-right: 80px;
            margin-top: 200px;

        }

        .right p {
            font-size: 20px;
            color: darkorange;
        }

        .right button {
            filter: drop-shadow(0 0 5px cornflowerblue);
        }

    </style>
</head>
<body>
<div class="banner">
    <div class="logo">

        <img src="z3356168308333_2ca420ec92eed2861cfc89f4341114f5.jpg" height="200" width="200"/>
        <ul>
            <li><a href=""></a>HOME</li>
            <li><a href=""></a>ABOUT</li>
            <li><a href=""></a>FACEBOOK</li>
            <li><a href=""></a>GMAIL</li>
        </ul>
    </div>
    <div class="conten">
        <div class="left">
            <h1>Nguyễn Hữu Đức</h1>
        </div>
        <div class="right">
            <p>Nhấn vô hình để nghe nhạc </p>
            <img src="z3356168308333_2ca420ec92eed2861cfc89f4341114f5.jpg" height="50" width="50" id="icon" >

        </div>
    </div>
</div>
<audio id="MySong">
    <source src="http://tientrieu.net/wp-content/uploads/2010/06/Vu-Dieu-Than-Tien_Tuan-Hung.mp3" type="audio/mp3">
</audio>
<script>
    var Mysong = document.getElementById('MySong');
    var icon = document.getElementById('icon');

    icon.onclick = function () {
        if (Mysong.paused) {

            Mysong.play();
            icon.src = "z3356168308333_2ca420ec92eed2861cfc89f4341114f5.jpg";
        } else {
            Mysong.pause()
            icon.src = ' z3356168308333_2ca420ec92eed2861cfc89f4341114f5.jpg';
        }
    }
</script>
</body>
</html>
