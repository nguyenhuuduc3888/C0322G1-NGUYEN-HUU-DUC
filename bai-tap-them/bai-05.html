<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //5.Viết chương trình hiển thị các số nhỏ hơn 10000 và các số đó thỏa mãn 2 yêu cầu: thứ nhất số đó thuộc dãy fibonacci ,
    //thứ 2 số đó phải là số nguyên tố.
    let n=10000;
    let j;
    let a = 0;
    let b = 1;
    let c=0;
    let flag = true;
    while (c<n) {
        c = a + b;
        a = b;
        b = c;
        flag = true;
        if (c <= 1) {
            flag = false
        } else {
            for (let i = 3; i < c; i++) {
                if (c % i === 0) {
                    flag = false;
                }
            }
        }
        if (flag === true) {
            document.write(c + '<br>');
        }

    }

</script>

</body>
</html>
