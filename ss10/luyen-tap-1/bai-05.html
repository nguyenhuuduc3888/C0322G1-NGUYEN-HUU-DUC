<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐÊM SỐ NGUYÊN ÂM TRONG 1 CHUỖI</title>
</head>
<body>
<script>
    let a = [-1, -2, 1, -4, 5, 7, -10, 8, -30, -100]
    let tongSoAm = 0;
    let i;
    for (i = 0; i < a.length; i++) {
        if (a[i] <0) {
            tongSoAm += 1;
        }
    }
    document.write(tongSoAm);
</script>
</body>
</html>
