<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo thứ tự dãy số trong chuỗi</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let dau = 0;
    let cuoi = a.length - 1
    let b;
    while (dau < cuoi) {
        b = a[dau];
        a[dau] = a[cuoi];
        a[cuoi] = b
        dau++;
        cuoi--;
    }
    document.write(a);

</script>
</body>
</html>
