<script>
    let a = [2, 45, 65, 23, 47, 76, 98, 77, 52, 70];
  let max=2;
  let viTriMax;
  for( let i=1; i<a.length;i++){
      if(a[i]>max){
          max=a[i]
          viTriMax=i;
      }
  }
  document.write("Số " + max + ' là số lớn nhất trong dãy số và nằm ở vị trí số ' + viTriMax)
</script>
