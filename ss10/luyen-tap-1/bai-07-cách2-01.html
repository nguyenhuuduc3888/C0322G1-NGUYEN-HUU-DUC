<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 2, 3, 4, 5, 6];
    let n = numbers.length - 1;
    let bien = parseInt(prompt("nhập số"));
    let flag = false;
    for ( let i = 0; i <numbers.length; i++) {
        if (numbers[i] === bien) {
            flag = true;
            for (; i <= n; i++) {
                numbers[i] = numbers[i + 1];
            }
            numbers[n] = 0;
        }
    }
    if (flag === true) {
        document.write( bien + " có trong mảng" + '<br>');
        document.write( "mảng mới là " + numbers );
    } else {
        document.write(bien + " không có trong mảng")
    }
</script>
</body>
</html>
