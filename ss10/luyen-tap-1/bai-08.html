<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [3,2,1,5,7,9];
    let b;
    for (let i = 0; i < a.length; i++) {
        document.write( " " + a[i]);
    }
    for (let i= 0; i< a.length; i++) {
        for (let j = 0; j <= i; j++)   {
            if (a[i] > a[j]) {
                b = a[i];
                a[i] = a[j];
                a[j] = b;
        }
        }
    }
    document.write("<br>Mảng sau khi đã sắp xếp giảm dần: ");
    for (let i = 0; i < a.length; i++) {
        document.write(" " + a[i]);
    }
</script>
</body>
</html>
