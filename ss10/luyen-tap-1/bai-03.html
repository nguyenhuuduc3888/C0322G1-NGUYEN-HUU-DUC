<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3]
    let max=a[0];
    let trungBinh;
    let tong=a[0];
    for(let i=1;i<a.length;i++){
        if(a[i]>max){
            max=a[i];
            tong +=a[i];
            trungBinh=tong/(a.length)
        }
    }
    document.write('Số lớn nhất là của dãy ' + max + '<br>');
    document.write('Trung bình của dãy số là ' + trungBinh)
</script>
</body>
</html>
