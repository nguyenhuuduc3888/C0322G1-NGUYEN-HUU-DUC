<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhập số : ");
    let numbers = [-3, 5, 1, 3, 2, 10];
for (let i = 0; i < numbers.length; i++) {
if (value == numbers[i]) {
alert(" Số " + numbers[i] + " được tìm thấy tại vị trí  " + i);
}
}
</script>
</body>
</html>
