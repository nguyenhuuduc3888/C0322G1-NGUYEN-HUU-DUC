<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>

    let x = ["a"," b", "c" ];     //(=8)
    let first=0;                         //1; 2; 3; 4; first
    let last = x.length - 1;              //-2; -3; -4; -5 x.lenght (8-...)
    while (first < last) {               //4 < 8-5 flase (khong thoa dieu kien )
        let b = x[first];               //b=-3; b=5; b=1; b=3;
        x[first] = x[last];            //-3=12; 5=11; 1=10; 3=2;
        x[last]  =b ;               //12=-3; 11=5; 10=1; 2=3;
        first++;                     //0+1=1; 1+1=2; 2+1=3; 3+1=4;
        last--;                     //x.lenght-2; x.lenght-3; x.lenght-4; x.lenght-5
    }
    document.write(x);
</script>
</body>
</html>
