<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <style>
        body {padding-top: 30px ;
        }
    </style>
</head>

<body>
<h1>-- DUC NGUYEN --</h1>
<input type="text" id="Value"/>
<input type="button" id="Add" value="Add" onclick="addPhanTuVaoMang();"/>
<input type="button" id="Display" value="Hienthi" onclick="mangHienThi();"/>
<div id="result"></div>
</body>
<script>
    let x=0;
    let array = Array();
    function addPhanTuVaoMang() {
        array[x] = document.getElementById("Value").value;
        alert("thanhPhan: " + array[x] + " đã thêm vào chỉ mục " + x);
        x++;
        document.getElementById("Value ").value = "";
    }
    function mangHienThi() {
        let a = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            a += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = a;
    }
</script>

</html>
